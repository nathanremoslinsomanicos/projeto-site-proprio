<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Treino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ficha de Treino Personalizada</h1>
    </header>
    <form id="training-form">
        <label for="goal">Objetivo:</label>
        <select id="goal" required>
            <option value="">Selecione um objetivo</option>
            <option value="hipertrofia">Hipertrofia</option>
            <option value="emagrecimento">Emagrecimento</option>
        </select>
        
        <label for="days">Quantos dias por semana treina?</label>
        <select id="days" required>
            <option value="abc">3 Dias (ABC)</option>
            <option value="abcd">4 Dias (ABCD)</option>
        </select>
        
        <label for="experience">Você já fez academia?</label>
        <select id="experience" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        
        <label for="health">Algum problema de saúde?</label>
        <input type="text" id="health" placeholder="Ex: hipertensão, lesão, etc.">
        
        <button type="submit">Gerar Ficha de Treino</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
