<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Ficha de Treino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">

</head>
<body>
    <header>
        <h1>Sua Ficha de Treino</h1>
    </header>
    <section class="workout-plan">
        <div id="plan-content"></div>
        <button onclick="window.print()">Imprimir Ficha</button>
    </section>
    <script>
        const planContent = localStorage.getItem('workoutPlan');
        document.getElementById('plan-content').innerHTML = planContent;
    </script>
</body>
</html>
